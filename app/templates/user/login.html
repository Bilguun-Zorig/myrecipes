<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/search_style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sign in to Myrecipes</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 p-0">
                <img src="/static/images/login_img1.png" alt="login_img" style="height: 100%; width: 100%;">
            </div>
            <div class="col-6 p-0">
                <div class="login_card">
                    <a href="/" class="col-3 d-flex align-items-center text-decoration-none">
                        <h3 class="mb-0" style="color: #F15025;">myrecipes</h3>
                        <img src="/static/images/myrecipes_logo.png" alt="myrecipes_logo" width="35px">
                    </a>
                    <div class="d-flex justify-content-start mt-4">
                        <h3>Log in</h3>
                    </div>
                    <p>Log in to save and review your favorite<br>recipes.</p>
                    {% with messages = get_flashed_messages(category_filter=['login']) %}
                        {% if messages %}
                            <div class="col-5 alert alert-danger" role="alert">
                                {% for message in messages %}
                                    <p>{{message}}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <form action="/user/login" class="col-6 mb-3" method="POST">
                        <div class="col-10 p-1">
                            <label class="form-label" for="email_address">Email:</label>
                            <input class="form-control" type="email" name="email_address">
                        </div>
    
                        <div class="col-10 p-1">
                            <label class="form-label" for="password">Password:</label>
                            <input class="form-control" type="password" name="password">
                        </div>
                        <div class="col-10 d-flex justify-content-end mt-2">
                            <input type="submit" value="Log in" class="btn update">
                        </div>
                    </form>
                    <p style="margin-left: 35px;">
                        Don't have an account? <a href="/user/register" style="color: black;">Join now</a>
                    </p>
                </div>
            </div>
    </div>
</body>
</html>
